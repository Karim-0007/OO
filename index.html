body{
   padding: 20px 400px;
    display: flex;
    justify-content: center;
   flex-direction: column;
    background-color: rgb(193, 193, 193);
  

  

}

#container
,header
{
    width: 100%;
    border: 1px solid black;
    border-radius: 10px;
    
    background-color: white;
    margin-bottom: 20px;
    
} 
header{
 
    text-align: center;
    padding: 10px 50px;
    
}
#container
{
    padding: 10px 20px;

}

#container .view

{
    
    font-size: 20px;
}

#container .view form
{
    margin: 20px 0 ;
}

#container .view form input

{
width: 100%;
border-radius: 10px;
padding: 10px ;



}

.AllDone
{
    margin: 5px;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 5px;
    
  
}
#AllDone
{
    color: #676767a0;
}

#container .view .list{
    height: auto;
    width: 100%;
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 10px;
    border-radius: 10px;
    padding: 10px;
    
}

#container .view .list .task
{

margin-bottom: 30px 0 ;

border: 1px solid red;
border-radius: 10px;


}

#container .view .list .task .taskItem

{
    width: 100%;
    display: flex;
    background-color: #fff;
    padding: 10px;
border-radius: 10px;

    
    

}

#container .view .list .taskItem span{
    margin-left:7px;
 
}
#container .view .list .taskItem .icon-delete{
margin-left: auto;

   
}



/* foooter */
#container footer
{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    justify-items: center;
    padding: 10px 20px ;
    background-color: rgba(235, 104, 104, 0.693);
    border-radius: 20px;
    font-size: 15px;
    color: #fff;
}

#container footer button
{
    background-color: rgb(251, 64, 64);
    color: #fff;
    outline: none;
    border: 1px solid transparent;
    border-radius: 10px;
    cursor: pointer;


}
#container footer button:hover
{
    background-color: rgb(253, 6, 6);
    border: 1px solid #fff;


}

.text
{text-decoration: line-through;}

i{
    cursor: pointer;
}

/* squer */

.true
{
    color: black;
    text-decoration: line-through;
    
}
.false
{
    color: rgba(0, 0, 0, 0.484);
}

.icon-chacked

{
    font-size: 20px;
    cursor: pointer;
    border-radius: 5px;
    animation-duration: 1s;
}
.task:hover .icon-chacked
{
color: rgb(0, 0, 0);
} 


 .icon-delete
{
    
    display: none;

 }  

 .task:hover .icon-delete 
 
 {color: rgba(97, 97, 97, 0.359);
     display: block;
     cursor: pointer;
     border-radius: 5px;
 }
 
 .icon-delete:hover
{
    display: inline;
 color: rgba(0, 0, 0, 0.359);


}

<body>
    
<!-- header -->
    <header> 
        <h1>To Do List</h1>
    </header>
<!-- contant -->
    <div id="container">
        <div class="view">

            <form action="">
                <input class="TextInput"  type="text" placeholder="What Need To Do Done ?">
            </form>

            <!-- AllDone -->

            <div class="AllDone" >
                <a href="#" id="AllDone" onclick="AllDone()" ><i class="fa-solid fa-square-check"></i></a> <span>All Done</span>
            </div>

            <!-- List -->
             <ul class="list">

                <li class="task">

                   <div ondblclick="edit(i)" class="taskItem">
                            <a class="icon-chacked" href="#"><i class="fa-solid fa-check-to-slot"></i></a>
                            <span> Take Some Coffe</span>
                            <a class="icon-delete" href="#"><i class="fa-solid fa-circle-xmark"></i></i></a>
                   </div>

                </li>
                <li class="task">

                   <div class="taskItem">
                            <a id="icon-chacked " onclick="Chacked(i)" href="#"><i class=" red fa-solid fa-check-to-slot"></i></a>
                            <span> Take Some Coffe</span>
                            <a class="icon-delete" onclick="Delete(i)" href="#"><i class="fa-solid fa-circle-xmark"></i></a>
                   </div>

                </li>
               
             </ul>

             <!-- footer-contianter -->
              <footer>
                <div class="count">(0) Left Item </div>
                <button id="clearAll" onclick="DeleteAll()"></button>
              </footer>

        </div>

    </div>
    <!-- footer -->
    <footer id="footer">
<div class="Detils">
    <p>Double-click to edit a todo.</p>
</div>
<div class="Made">
    <p>Created by :-</p>
    <span>(Karim ayman)</span>
</div>
<div class="Reload">
    <a onclick="reload()" class="Reload-a" href="#">Click here for optimized version</a>
</div>

    </footer>

<script src="/js/To_Do_Listjs.js"></script>
